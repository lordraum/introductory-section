<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">

</head>
<body class="lines">
  <header class="header">
    <a href="#">
      <img src="images\logo.svg" alt="site-logo" class="header__logo">
    </a>
  </header>  

  <main class="main">

    <div class="banner">
      <img src="images/illustration-mockups.svg" alt="desktop-mobile-mockups" class="banner">
    </div>

      <article class="content">
        <div class="content__text">
          <h1 class="content__title">
            Build The Community Your Fans Will Love
          </h1>
          <p class="content__paragraph">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.
          </p>          
        </div>
        <a href="#" class="content__button">Register</a>
      </article>

  </main>

  <footer class="footer">

    <div class="social__icons">

      <div class="social-icon__container">
        <img src="images/icon-fb.png" alt="facebook-icon" class="social__icon social__icon--fb">
      </div>          

      <div class="social-icon__container">
        <img src="images/icon-tw.png" alt="facebook-icon" class="social__icon social__icon--tw">
      </div>

      <div class="social-icon__container">
        <img src="images/icon-ig.png" alt="facebook-icon" class="social__icon social__icon--ig">
      </div>

    </div>
</footer>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p> -->
</body>
</html>
